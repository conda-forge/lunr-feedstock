{% set version = "0.7.0" %}

package:
  name: lunr
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/l/lunr/lunr-{{ version }}.tar.gz
  sha256: 3f4900fe4c12c231d6ba6a70f19e7e72883f616e4fc84ec38135230e964bdaf0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - hatch-fancy-pypi-readme >=22.8.0
    - hatch-vcs
    - hatchling
    - pip
    - python >=3.7
  run:
    - importlib-metadata
    - importlib-resources
    - python >=3.7
test:
  source_files:
    - tests
  requires:
    - mock
    - nodejs
    - pip
    - pytest
    - pytest-timeout
  imports:
    - lunr
    - lunr.builder
    - lunr.exceptions
    - lunr.field_ref
    - lunr.idf
    - lunr.index
    - lunr.languages
    - lunr.languages.stemmer
    - lunr.languages.trimmer
    - lunr.match_data
    - lunr.pipeline
    - lunr.query
    - lunr.query_lexer
    - lunr.query_parser
    - lunr.stemmer
    - lunr.stop_word_filter
    - lunr.token
    - lunr.token_set
    - lunr.token_set_builder
    - lunr.tokenizer
    - lunr.trimmer
    - lunr.utils
    - lunr.vector
  commands:
    - pip check

about:
  home: https://github.com/yeraydiazdiaz/lunr.py
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python implementation of Lunr.js
  doc_url: https://lunr.readthedocs.io
  description: |-
    This Python version of Lunr.js aims to bring the simple and powerful full
    text search capabilities into Python guaranteeing results as close as the
    original implementation as possible.

extra:
  recipe-maintainers:
    - bollwyvl
